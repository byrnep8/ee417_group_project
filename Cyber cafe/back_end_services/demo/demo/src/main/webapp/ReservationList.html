<!DOCTYPE html>
<html>
<head>
    <title>Cyber Cafe Restaurant Dublin</title>

    <!-- Additional CSS Files -->
    <style>
      body {
        background-image: url(assets/images/top-left-bg.jpg);
        background-size: cover;
      }
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 0 auto;
      }
      h1 {
      	text-align: center;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
    
</head>


<body> 
 <h1>Reservation List</h1>
    <table id = 'registration-table'>
      <thead>
        <tr>
          <th>Date (dd/mm/yy)</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th> Phone Number </th>
          <th>Number of People</th>
          <th>Message</th>
          
        </tr>
      </thead>
      <tbody id='registration-data'>
      </tbody>
    </table>
    <script>
      // Use fetch API to get the JSON data from the server
      fetch('http://localhost:8080/get/reservations')
        .then(response => response.json())
        .then(data => {
          const registrationData = document.getElementById('registration-data');
          // Iterate through the JSON data and create table rows for each registration
          data.forEach(registration => {
            const row = document.createElement('tr');
            const date = new Date(`${registration.year}-${registration.month}-${registration.day}`);
            const formattedDate = date.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: '2-digit' });
           
            
            row.innerHTML = `
              <td>${formattedDate}</td>
              <td>${registration.firstName}</td>
              <td>${registration.lastName}</td>
              <td>${registration.email}</td>
              <td>${registration.phone}</td>
              <td>${registration.numberPeople}</td>
              <td>${registration.message}</td>
            `;
            registrationData.appendChild(row);
          });
       // Get the table and rows
          const table = document.getElementById('registration-table');
          const rows = Array.from(table.getElementsByTagName('tr'));
          // Remove the header row from the list of rows to sort
          rows.shift();

          // Sort the rows by date
          rows.sort((a, b) => {
            const dateA = new Date(a.cells[0].textContent);
            const dateB = new Date(b.cells[0].textContent);
            return dateA - dateB;
          });

          // Add the sorted rows back to the table
          rows.forEach(row => table.appendChild(row));
        })
        .catch(error => console.error(error));
    </script>
</body>
</html>
